{% extends "base.html" %}
{% block content %}

<h1>Suorituksen lisäys</h1>

{% if errors %}
<div class="alert, alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<div>
    <form class="form-horizontal" method="post" action="">
        <div class="form-group">
            <label class="col-md-1 control-label">Nimi</label>
            <div class="col-md-4">
                <input name="name" type="text" class="form-control input-md" value="{{attributes.name}}">
            </div>
            <label class="col-md-1 control-label">Opiskelijanro</label>
            <div class="col-md-4">
                <input name="studentnumber" type="text" class="form-control input-md" value="{{attributes.studentnumber}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1 control-label">Aloituspvm</label>
            <div class="col-md-4">
                <p>Date: <input type="text" id="datepicker" size="30"></p>
                <input name="begindate" type="date" class="form-control input-md">
            </div>
            <label class="col-md-1 control-label">Lopetuspvm</label>
            <div class="col-md-4">
                <input name="studentnumber" type="date" class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1 control-label" for="difficulty">Status</label>
            <div class="col-md-4">
                <select name="status" class="selectpicker form-control">
                    {% for difficulty in difficulties %}
                    {% if attributes.difficulty == difficulty %}
                    <option selected="selected">{{difficulty}}</option>
                    {% else %}
                    <option>{{difficulty}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1 control-label">Arvosana</label>
            <div class="col-md-4">
                <select name="grade" class="selectpicker form-control">
                    {% for maxgrade in maxgrades %}
                    {% if attributes.maxgrade == maxgrade %}
                    <option selected="">{{maxgrade}}</option>
                    {% else %}
                    <option>{{maxgrade}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group col-md-2">
            <button type="submit" class="btn btn-primary pull-right">Lisää</button>
        </div>
    </form>
</div>


{% endblock %}
