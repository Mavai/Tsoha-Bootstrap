{% extends "base.html" %}
{% block content %}

  <h1>Tietojenkäsittelytieteen harjoitustyöt</h1>
  
  <table class="table table-striped table-bordered">
      <thead>
          <tr>
              <th>Kurssi</th>
              <th>Aiheita</th>
          </tr>
      </thead>
      
      {%for course in courses %}
      <tbody>
          <tr>
              <td><a href="{{base_path}}/aiheet/{{course.id}}">{{course.name}}</a></td>
              <td>0</td>
          </tr>
      </tbody>
      {% endfor %}
  </table>
  
  <a href="{{base_path}}/kurssi_lisays" class="btn btn-primary">Lisää kurssi</a>
  

{% endblock %}
