{% macro destroy_button(action, text) %}
<form method="post" action="{{action}}" class="destroy-form" data-confirm="{{text}}" style="display: inline-block;">
    <button type="submit" class="btn btn-danger">Poista</button>
</form>
{% endmacro %}

{% macro destroy_button_small(action, text) %}
<form method="post" action="{{action}}" class="destroy-form" data-confirm="{{text}}" style="display: inline-block;">
    <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
</form>
{% endmacro %}
