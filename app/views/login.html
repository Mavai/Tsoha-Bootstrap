{% extends "base.html" %}
{% block content %}

{% if error %}
<div class="alert alert-danger">
    {{error}}
</div>
{% endif %}

{% if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}

<div class="wrapper">
    <form class="form-signin" method="post" action="{{base_path}}/login">
        <h2 class="form-signin-heading">Kirjaudu sis채채n</h2>
        <label class="">Nimi</label>
        <input type="text" class="form-control" name="username" value="{{username}}">
        <br>
        <label class="">Salasana</label>
        <input type="password" class="form-control" name="password">
        <input type="hidden" name="previous" value="{{previous}}">

        <button type="submit" class="btn btn-primary">Kirjaudu sis채채n</button>
    </form>
</div>

{% endblock %}
