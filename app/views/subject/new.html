{% extends "base.html" %}
{% block content %}
  
  <h1>Aiheen lisäys</h1>
  
  {% if errors %}
  <div class="alert, alert-danger">
      <ul>
          {% for error in errors %}
          <li>{{error}}</li>
          {% endfor %}
      </ul>
  </div>
  {% endif %}
  
  <form class="col-xs-5" method="post" action="{{base_path}}/aiheet/{{course.id}}">
      <div class="form-group">
          <label>Nimi</label>
          <input name="name" type="text" class="form-control" value="{{attributes.name}}">
      </div>
      <div class="form-group">
          <label>Vaikeusaste</label>
          <select name="difficulty" class="selectpicker">
              <option selected="selected">{{attributes.difficulty}}</option>
              <option>Helppo</option>
              <option>Keskitasoa</option>
              <option>Vaikea</option>
          </select>
      </div>
      <div class="form-group">
          <label>Arvosanamaksimi</label>
          <input name="maxgrade" type="number" class="form-control" value="{{attributes.maxgrade}}">
      </div>
      <div class="form-group">
          <label>Kuvaus</label>
          <textarea name="description" class="form-control">{{attributes.description}}</textarea>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary">Lisää</button>
      </div>
  </form>

{% endblock %}
