{% extends "base.html" %}
{% block content %}

<h1>Aiheen lisäys</h1>

{% if errors %}
<div class="alert, alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

{% if rightserror %}
<div class="alert, alert-danger">{{rightserror}}</div>
{% endif %}

<div>
    <form class="form-horizontal" method="post" action="{{base_path}}/aiheet/{{course.id}}/new">
        <div class="form-group">
            <label class="col-md-2 control-label">Nimi</label>
            <div class="col-md-4">
                <input name="name" type="text" class="form-control input-md" value="{{attributes.name}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="difficulty">Vaikeusaste</label>
            <div class="col-md-4">
                <select name="difficulty" class="selectpicker form-control">
                    {% for difficulty in difficulties %}
                    {% if attributes.difficulty == difficulty %}
                    <option selected="selected">{{difficulty}}</option>
                    {% else %}
                    <option>{{difficulty}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Arvosanamaksimi</label>
            <div class="col-md-4">
                <select name="maxgrade" class="selectpicker form-control">
                    {% for maxgrade in maxgrades %}
                    {% if attributes.maxgrade == maxgrade %}
                    <option selected="">{{maxgrade}}</option>
                    {% else %}
                    <option>{{maxgrade}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Kuvaus</label>
            <div class="col-md-5">
                <textarea name="description" class="form-control" rows="5">{{attributes.description}}</textarea>
            </div>
        </div>
        <div class="form-group col-md-2">
            <button type="submit" class="btn btn-primary pull-right">Lisää</button>
        </div>
        <div class="form-group col-md-2 text-center">
            <a href="{{base_path}}/aiheet/{{course.id}}" class="btn btn-default">Peruuta</a>
        </div>
    </form>
</div>
{% endblock %}
