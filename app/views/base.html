<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            {% block title %}
            Tietokantasovellus
            {% endblock %}
        </title>

        {% block head %}
        <!-- Bootstrap (tyylitiedosto) -->

        <link href="{{base_path}}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{base_path}}/vendor/bootstrap/css/bootstrap-select.min.css" rel="stylesheet">
        <link href="{{base_path}}/vendor/bootstrap/css/bootstrap-arrow-buttons.css" rel="stylesheet">
        <link href="{{base_path}}/vendor/bootstrap/css/signing.css" rel="stylesheet">

        <!-- Oma tyylitiedostomme -->
        <link href="{{base_path}}/assets/css/site.css" rel="stylesheet">
        {% endblock %}
    </head>

    <body>

        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- Sovelluksen nimi -->
                    <a class="navbar-brand" href="{{base_path}}">Työaihekanta</a>
                </div>

                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="nav navbar-nav">
                        <!-- Navigaation linkit -->

                        <li><a href="/tsohaprojekti/etusivu">Etusivu</a></li>
                        <li><a href="/tsohaprojekti/kurssit">Kurssit</a></li>

                    </ul>
                    {% if user_logged_in %}
                    <form class="navbar-form navbar-right" method="post" action="{{base_path}}/logout">
                        <button type="submit" class="btn btn-danger">Kirjaudu ulos </button>
                    </form>
                    {% else %}
                    <ul class="nav navbar-nav navbar-right">
                        <li><p class="navbar-btn"><a href="{{base_path}}/login" class="btn btn-primary">Opettajien kirjautuminen</a></p></li>
                        <li><p class="navbar-btn"><a class="btn btn-default">Opettajien rekisteröityminen</a></p></li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <div id="main-container">
            <!-- Dynaaminen sisältö tulee tähän -->
            {% block content %}{% endblock %}
        </div>

        {% block body %}
        <!-- jQuery -->
        <script src="{{base_path}}/vendor/jquery.min.js"></script>

        <!-- Bootstrap (skriptitiedosto) -->
        <script src="{{base_path}}/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="{{base_path}}/vendor/bootstrap/js/bootstrap-select.min.js"></script>
        <script src="{{base_path}}/vendor/bootstrap/js/pagination.js"></script>

        <!-- Oma skriptitiedostomme -->
        <script src="{{base_path}}/assets/js/site.js"></script>
        {% endblock %}
    </body>
</html>
