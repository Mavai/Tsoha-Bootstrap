{% extends "base.html" %}
{% block content %}


{% if errors %}
<div class="alert, alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<div class="wrapper">
    <form class="form-signin" method="post" action="{{base_path}}/register">
        <h2 class="form-signin-heading">Rekisteröityminen</h2>
        <label class="">Nimi</label>
        <input type="text" class="form-control" name="name" value="{{attributes.name}}">
        <br>
        <label class="">Salasana</label>
        <input type="password" class="form-control" name="password">
        <label class="">Salasana uudelleen</label>
        <input type="password" class="form-control" name="password2">

        <button type="submit" class="btn btn-primary">Rekisteröidy</button>
    </form>
</div>
{% endblock %}
